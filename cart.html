

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff5f8;
    margin: 0;
    padding: 20px;
  }

  h1 {
    color: #e91e63;
    text-align: center;
    margin-bottom: 20px;
  }

  .cart-container {
    max-width: 700px;
    margin: auto;
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
  }

  .cart-item:last-child {
    border-bottom: none;
  }

  .cart-item-name {
    font-weight: bold;
  }

  .cart-item-qty {
    color: #555;
    margin: 0 10px;
  }

  .summary {
    margin-top: 20px;
    border-top: 2px solid #e91e63;
    padding-top: 15px;
  }

  .summary p {
    display: flex;
    justify-content: space-between;
    margin: 8px 0;
    font-weight: bold;
  }

  .summary h2 {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    color: #e91e63;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
  }

  button:hover {
    background: #45a049;
  }
</style>
</head>
<body>

<h1>ðŸ›’ Your Cart</h1>
<div class="cart-container">
  <div id="cartItems"></div>

  <div class="summary">
    <p><span>Subtotal</span><span id="subtotal">â‚¹0</span></p>
    <p><span>Delivery</span><span id="delivery">â‚¹0</span></p>
    <p><span>GST (5%)</span><span id="gst">â‚¹0</span></p>
    <p><span>Platform Fee</span><span id="platformFee">â‚¹0</span></p>
    <h2><span>Total</span><span id="total">â‚¹0</span></h2>
    <button onclick="checkout()">Proceed to Checkout</button>
  </div>
</div>

<script>
const cartItemsEl = document.getElementById("cartItems");
const subtotalEl = document.getElementById("subtotal");
const deliveryEl = document.getElementById("delivery");
const gstEl = document.getElementById("gst");
const platformFeeEl = document.getElementById("platformFee");
const totalEl = document.getElementById("total");

// Get cart from localStorage
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// Render cart items
let subtotal = 0;
cart.forEach(item => {
  const div = document.createElement("div");
  div.className = "cart-item";
  div.innerHTML = `
    <span class="cart-item-name">${item.name}</span>
    <span class="cart-item-qty">x ${item.qty}</span>
    <span>â‚¹${item.price * item.qty}</span>
  `;
  cartItemsEl.appendChild(div);
  subtotal += item.price * item.qty;
});

// Charges
let delivery = subtotal >= 300 ? 0 : 50;
let gst = Math.round(subtotal * 0.05);
let platformFee = 10;
let total = subtotal + delivery + gst + platformFee;

// Display amounts
subtotalEl.textContent = `â‚¹${subtotal}`;
deliveryEl.textContent = `â‚¹${delivery}`;
gstEl.textContent = `â‚¹${gst}`;
platformFeeEl.textContent = `â‚¹${platformFee}`;
totalEl.textContent = `â‚¹${total}`;

// Checkout function
function checkout() {
  const proceed = confirm("To place your order now, login into your existing account or sign up.");
  if (proceed) {
    window.location.href = "login.html"; // Redirect to login/signup page
  }
}
</script>

</body>
</html>
